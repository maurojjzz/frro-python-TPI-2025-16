<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Contenedor central */
        .login-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"],
        input[type="password"] {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 10px #fff;
            background: rgba(255,255,255,0.1);
        }

        button {
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2575fc;
            color: #fff;
            transform: translateY(-3px);
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
         <form action="{{ url_for('views.login') }}" method="POST">
     
        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Contraseña:</label>
        <input type="password" name="contrasena" required><br>

        <button type="submit">Iniciar Sesión</button>
    </form>
    </div>
</body>
</html>
