<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi PlatoIA - Analisis Nutricional Inteligente</title>

    <meta
      name="description"
      content="Mi PlatoIA es una aplicación web que utiliza inteligencia artificial para analizar el contenido nutricional de tus comidas a partir de imágenes."
    />
    <meta
      name="keywords"
      content="nutrición, inteligencia artificial, análisis de alimentos, salud, dieta, comida saludable"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_page.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container-fluid main-box  text-center ">
      <h2 class="titulo">Sistema Nutricional</h2>
      <p class="subtitulo">Analiza el valor nutricional de tus comidas mediante inteligencia artificial</p>

      <div class="container-fluid sub-box mt-3 ">

        <div class="first-block d-flex flex-row  gap-4">
          <div class="upload-box shadow-lg border px-3">
            <h4 class="mt-5 mb-4 fs-4">Sube tu comida</h4>
            <label for="file-input" class="image-upload d-flex flex-column align-items-center justify-content-center">
              <i class="fa-solid fa-image imagen-subir"></i>
              <p class="mt-2 subt">Haz click para subir una imagen</p>
              <p class="aclaracion">Formato JPG, PNG (¿max 3MB ?)</p>
            </label>
            <input class="d-none" id="file-input" type="file" accept="image/png, image/jpeg" />
          </div>

          <div class="upload-box shadow-lg border px-3">
            <h4 class="mt-5 mb-4 fs-4">Analisis Nutricional</h4>
            <div>
              <i class="fa-solid fa-magnifying-glass-chart analisis"></i>
              <p class="mt-2 subt">No hay datos</p>
              <p class="aclaracion">Sube una imagen para obtener análisis</p>
            </div>
          </div>
        </div>

        <div class="second-block mt-5 ">
          <div class="resultBox shadow-lg border ">
            <h4 class="mt-4 mb-5 fs-4 text-start ps-5">Tu historial nutricional</h4>
            <p class="mt-2 subt">Aquí aparecerán los resultados del análisis</p>
          </div>
        </div>


      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
